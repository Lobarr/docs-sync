# Define the list of folders to run the step against
permissions:
  pull-requests: write
  packages: write
on: push
name: workflow
env:
  TF_VAR_project_id: ${{ secrets.PROJECT_ID }}
  TF_VAR_location: ${{ secrets.LOCATION }}
  TF_VAR_access_token: ${{ secrets.ACCESS_TOKEN }}
  TF_VAR_billing_account: ${{ secrets.BILLING_ACCOUNT }}
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from the repository
      - uses: actions/checkout@master

      # Set up a Python environment
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv

      # Cache pipenv
      - name: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the Docker image using the IMAGE_NAME environment variable
      - name: Build Docker image
        run: |
          IMAGE_NAME="ghcr.io/lobarr/docs-sync"
          TAG="${{ github.sha }}"
          echo "Image name: $IMAGE_NAME:$TAG"
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG

      # Setup a terraform enviornment
      - uses: hashicorp/setup-terraform@v2

      # check tf/setup terraform configs
      - name: Terraform fmt tf/setup
        id: fmt tf/setup
        run: |
          terraform fmt -check
        continue-on-error: true
        working-directory: tf/setup

      - name: Terraform Init tf/setup
        id: init tf/setup
        run: |
          terraform init
        working-directory: tf/setup

      - name: Terraform Validate tf/setup
        id: validate tf/setup
        run: |
          terraform validate -no-color
        working-directory: tf/setup

      - name: Terraform Plan tf/setup
        id: plan tf/setup
        run: |
          terraform plan -input=false -no-color -out tf.plan
        working-directory: tf/setup

      - name: Terraform Show tf/setup
        id: show tf/setup
        run: |
          terraform show -no-color tf.plan
        working-directory: tf/setup

      # check tf/infra terraform configs
      - name: Terraform fmt tf/infra
        id: fmt tf/infra
        run: |
          terraform fmt -check
        continue-on-error: true
        working-directory: tf/infra

      - name: Terraform Init tf/infra
        id: init tf/infra
        run: |
          terraform init
        working-directory: tf/infra

      - name: Terraform Validate tf/infra
        id: validate tf/infra
        run: |
          terraform validate -no-color
        working-directory: tf/infra

      - name: Terraform Plan tf/infra
        id: plan tf/infra
        run: |
          terraform plan -input=false -no-color -out tf.plan
        working-directory: tf/infra

      - name: Terraform Show tf/infra
        id: show tf/infra
        run: |
          terraform show -no-color tf.plan
        working-directory: tf/infra

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      # - name: Terraform Apply
      #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      #   run: terraform apply -input=false tf.plan
